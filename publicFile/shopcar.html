<!DOCTYPE html>
<html>
	<head>
		<title>首页-购物车</title>
		<meta charset='utf-8' />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/commons.css" />
		<link rel="stylesheet" type="text/css" href="css/widget.css" />
		<link rel="stylesheet" type="text/css" href="css/page/cart.css" />
	</head>
	<body>
		<br/><br/><br/>

		<div class="cartTitle">
			<label>全部商品<p id="totalGoodsNumTopId">0</p></label>
		</div>
		<div class="cartHeader">
			<ul>
				<li class="w_1">
					<input id="allSelectId_a" class="allSelectStyle allSelection" type='checkbox' checked/>
					<label for="allSelectId_a">全选</label>
				</li>
				<li class="w_2">商品</li>
				<li class="w_3">单价</li>
				<li class="w_4">数量</li>
				<li class="w_5">小计</li>
				<li>操作</li>
			</ul>
		</div>
		<div class="cartWrap cle" id="cartMainId">
		</div>

		<!-- cart尾 -->
		<div class="cartFooter">
			<input id="allSelectId_b" class="footerInputBtn allSelection" type='checkbox' checked/>
			<label for="allSelectId_b">全选</label>

			<div class="selectGoodsNum">已选择<i id="selectGoodsNumId">0</i>件商品</div>
			<div class="allMoney">总价:￥<i id="allMoneyId">0</i></div>
			<!-- <div class="saveMoney">已节省:<i>￥215.20</i></div> -->

			<input class="goShopCarBtn" type="button" value="去结算" />
		</div>
		
	</body>
</html>
